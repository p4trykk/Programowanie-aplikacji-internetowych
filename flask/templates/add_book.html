<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Book</title>
</head>
<body>
    <h1>Add Book</h1>
    <form method="POST">
        {{ form.hidden_tag() }}
        <div>
            {{ form.title.label }}<br>
            {{ form.title(size=32) }}<br>
        </div>
        <div>
            {{ form.author.label }}<br>
            {{ form.author(size=32) }}<br>
        </div>
        <div>
            {{ form.submit(class="btn btn-primary") }}<br>
        </div>
    </form>
</body>
</html>
